<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="jobTrackerHome.css">
</head>

<body>
    <header>
        <h2>Job Tracker Home Page</h2>
    </header>
    <hr>

    <div>
        <h2>User Profile</h2>
        <button onclick="window.location='userProfile.html'">Edit Profile</button>
    </div>
    <br>
    <hr>

    <div>
        <h2>Job Tracker</h2>
        <input id="searchInput" type="text" placeholder="Enter Company,Job,Status names">

        <select id="statusFilter">
            <option value="">All Statuses</option>
            <option value="Interview">Interview</option>
            <option value="Rejected">Rejected</option>
            <option value="Offer">Offer</option>
            <option value="Accepted">Accepted</option>
            <option value="Applied">Applied</option>
        </select>

        <label for="startDate">From:</label>
        <input type="date" id="startDate">
        <label for="endDate">To:</label>
        <input type="date" id="endDate">
        <button onclick="clearFilters()">Clear Filters</button>
        <button onclick="window.location='newJob.html'">Add New Job</button>
        <br>
        <table border="1">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Job Position</th>
                    <th>Status</th>
                    <th>Location</th>
                    <th>Applied Date</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="jobTrackerTableBody">

            </tbody>
        </table>
    </div>
    <div id="editJobModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditJobModal()">&times;</span>
            <div id="editJobContainer"></div>
        </div>
    </div>
    <hr>

    <div>
        <canvas id="myChart"></canvas>
    </div>
    <hr>

    <h2>Company</h2>
    <input id="companySearchInput" type="text" placeholder="Enter Company Nmae,Location">
    <button onclick="window.location='company.html'">Add New Company</button>
    <br><br>
    <table border="1" id="companyTable">
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Company Size</th>
                <th>Company Type</th>
                <th>Location</th>
                <th>Website</th>
                <th>LinkedIn</th>
                <th>Year Founded</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="companyTableBody"></tbody>
    </table>

    <div id="editCompanyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditCompanyModal()">&times;</span>
            <div id="editCompanyContainer"></div>
        </div>
    </div>
    <hr>

    <script src="jobTrackerHome.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
</body>

</html>
