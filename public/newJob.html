<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="newJob.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" crossorigin="anonymous"></script>
    <title>Job</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body>
    <header>Job Builder</header>

    <div id="jobApplicationnDiv">
        <form id="submitJobApplication" enctype="multipart/form-data">
            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" name="jobDescription"></textarea>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>

            <label for="postedDate">Posted Date:</label>
            <input type="date" id="postedDate" name="postedDate">

            <label for="savedDate">Saved Date:</label>
            <input type="date" id="savedDate" name="savedDate" required>

            <label for="deadlineDate">Deadline Date:</label>
            <input type="date" id="deadlineDate" name="deadlineDate">

            <label for="appliedDate">Applied Date:</label>
            <input type="date" id="appliedDate" name="appliedDate">

            <label for="followUpDate">Follow-Up Date:</label>
            <input type="date" id="followUpDate" name="followUpDate">

            <label for="resumes">Resume (PDF/DOC):</label>
            <input type="file" id="resumes" name="resumes" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">

            <label for="coverLetter">Cover Letter (PDF/DOC):</label>
            <input type="file" id="coverLetter" name="coverLetter" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">

            <label for="jobPosition">Job Position:</label>
            <input type="text" id="jobPosition" name="jobPosition">

            <label for="company">Company:</label>
            <input type="text" id="company" name="company">

            <label for="minimumSalary">Minimum Salary:</label>
            <input type="number" id="minimumSalary" name="minimumSalary">

            <label for="maximumSalary">Maximum Salary:</label>
            <input type="number" id="maximumSalary" name="maximumSalary">

            <label for="currency">Currency:</label>
            <input type="text" id="currency" name="currency">

            <label for="salaryPayPeriod">Salary Pay Period:</label>
            <input type="text" id="salaryPayPeriod" name="salaryPayPeriod">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location">

            <label for="status">Status:</label>
            <input type="text" id="status" name="status">

            <label for="excitement">Excitement (1-5):</label>
            <input type="number" id="excitement" name="excitement" min="1" max="5">

            <button type="submit">Submit</button>
            <button type="button" onclick="window.location.href ='./jobTrackerHome.html'">Back To Home</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <h2>MySite</h2>
                <p>&copy; 2025 All rights reserved.</p>
            </div>

            <div class="footer-links">
                <a href="/jobTrackerHome.html">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="/login.html">Login</a>
            </div>

            <div class="footer-socials">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="newJob.js"></script>
</body>

</html>
