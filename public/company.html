<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>Company Information Form</header>
    <hr>
    <br>
    <div id="companySubmitDiv">
        <form id="companyForm">
            <label for="name">Company Name :</label>
            <input type="text" id="name" name="name" required>

            <label for="companySize">Company Size:</label>
            <input type="text" id="companySize" name="companySize">

            <label for="companyType">Company Type:</label>
            <input type="text" id="companyType" name="companyType">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location">

            <label for="website">Website:</label>
            <input type="text" id="website" name="website">

            <label for="linkedIn">LinkedIn:</label>
            <input type="text" id="linkedIn" name="linkedIn">

            <label for="yearFounded">Year Founded:</label>
            <input type="text" id="yearFounded" name="yearFounded">

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>

            <button type="submit">Submit</button>
            <button type="button" onclick="window.location.href ='./jobTrackerHome.html'">Back To Home</button>
        </form>
    </div>


    <footer class="footer">

                <a href="/login.html">Login</a>
            </div>

                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="company.js"></script>
</body>

</html>
